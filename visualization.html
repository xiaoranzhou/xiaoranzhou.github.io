  <script>
  function plot(name){
  

d3.csv(name, function(err, rows){
function unpack(rows, key) {
	return rows.map(function(row)
	{ return row[key]; });}

var trace1 = {
	
	x:unpack(rows, 'coor_x'), 
	y: unpack(rows, 'coor_y'), 
	z: unpack(rows, 'coor_z'),
	name: "Sieve-tube pressue",
	time: unpack(rows, 'time'),

	customdata: unpack(rows, 'id'),
	hovertemplate: '<i>X</i>: %{x:.2f}' +
                        '<br><b>y</b>: %{y:.2f}' +
                        '<br><b>z</b>: %{z:.2f}' +
                        '<br><b>Sieve-tube pressure</b>:%{text:.2f} MPa</b>'+

						'<br><b>radius</b>: %{marker.size:.0f} mm<br>',
	mode: 'markers',
	marker: {
		size: unpack(rows, 'radius').map(function(radius)
	{ return radius*100; }),
	line: {
      color: 'rgb(231, 99, 250)',
      width: 0
    },
		opacity: 0.8,
		color: unpack(rows, 'P_ST'),
		coloraxis: 'coloraxis',
	
    showscale: false,
	
		
		},
	transforms: [{
    type: 'filter',
    target: unpack(rows, 'time'),
    operation: '=',
    value: 1
  }],
	
		scene: "scene1",
	type: 'scatter3d'
};

var trace2 = {
	x:unpack(rows, 'coor_x'),

  }],

	}
	
	
	},

	yaxis:{showticklabels:false, title:{text:""},range:[-0.1,0.1],  gridcolor:"white", color:"black" ,backgroundcolor:"rgba(0, 0, 0, 0.1)",showbackground: true,},
	zaxis:{showticklabels:false, title:{text:""},range:[-0.21,0.18],  gridcolor:"white", color:"black" ,backgroundcolor:"rgba(0, 0, 0, 0.1)",showbackground: true,},

	domain: {

	camera: {
	center: {x:0,y:0,z:0},
	eye:{x:1,y:1,z:-0.2},
	up:{x:0,y:0,z:1}
	}
	
	
	},

	zaxis:{showticklabels:false, title:{text:""},range:[-0.21,0.18],  gridcolor:"white", color:"black" ,backgroundcolor:"rgba(0, 0, 0, 0.1)",showbackground: true,},

	}
	
	
	},
	
    sliders: [{
      pad: {t: 30},
      x: 0.05,
      len: 0.95,
      currentvalue: {
        xanchor: 'right',
        prefix: 'day: ',
        font: {
          color: '#888',
          size: 20
        }
      },
      transition: {duration: 500},
     
      steps: []
    }],
    updatemenus: [{
      type: 'buttons',
      showactive: false,
      x: 0.05,
      y: 0,
      xanchor: 'right',
      yanchor: 'top',
      pad: {t: 60, r: 20},
      buttons: [{

        method: 'animate',
        args: [null, {
          fromcurrent: true,
          frame: {redraw: true, duration: 1000},
          transition: {duration: 500}
        }]
      }]
    }]
  };
  

  
var frames = [];
  
  
    for (let i= 1 ;  i<16; i++ ){
	
	var step = {
        label: i.toString(),
        method: 'animate',
        args: [[i.toString()], {
          mode: 'immediate',
          frame: {redraw: true, duration: 500},
          transition: {duration: 500}
        }]
       };
	
	layout['sliders'][0]["steps"].push(step);
	
	var frame = {
	
    name: i.toString(),
    data: [{x:unpack(rows, 'coor_x'), 
	y: unpack(rows, 'coor_y'), 
	z: unpack(rows, 'coor_z'),
	transforms: [{
    type: 'filter',
    target: unpack(rows, 'time'),
    operation: '=',
    value: i
  }]}, {x:unpack(rows, 'coor_x'),

	z: unpack(rows, 'coor_z'),

  }]}, {x:unpack(rows, 'coor_x'),

	transforms: [{

    target: unpack(rows, 'time'),
    operation: '=',
    value: i
  }]}]
	
	};

}
var data = [trace1,trace2,trace3,trace4];

    layout: layout,

});
  };
  plot("https://raw.githubusercontent.com/xiaoranzhou/cpb-binder/master/tutorial/jupyter/case_01_0.075cm_lateral_radius.xml_16_1_0.1_0_res_2nd_10_trans_trsv6vml_15-6-29-15-36.csv");
